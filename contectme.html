<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact me</title>
    <link rel="stylesheet" type="text/css" href="personalwebsite.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1 class="heading1">Contact Me</h1>

<div class="container">
    <form>
        <label for="fname">First Name<label>
            <input name="fname" placeholder="Your First name....">

            <label for="lname">Last Name<label>
                <input name="lname" placeholder="Your Last name...">

                <label for="email">Email<label>
                    <input name="email" placeholder="Enter Your Email...">

                    <label for="subject">Subject<label>
                        <input name="subject" placeholder="Enter Your subject...">

                        <label for="comment">Comment:<label>
                            <textarea name="comment" placeholder="Enter your comment...."></textarea>
                            <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
